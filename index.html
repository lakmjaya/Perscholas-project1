<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Random Card- Betting Game</title>
</head>
<body>
    <div>
        <p id="head1">Random Card - Betting Game Ver: 1.0.0</p>
    </div>
    <div class ="bodyContainer">
        <div id="form1" class="mainCharacterView left">
            <p>Player 1's Betting choice</p>
            <img id="play1Card" src="cards/BLUE_BACK.svg" width="140" height="180">
            <div >
            <form>
                <label for="num">Choose favorite Playing Card number:</label>
                <select name="num" id="num">
                    <option value="0">Select number</option>
                    <option value="1">A</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">J</option>
                    <option value="12">Q</option>
                    <option value="13">K</option>
                </select>
                <p>Please select your favorite Playing Card Sign:</p><br/>
                <img src="Signs/1.jpg" height="25" width="30">
                <input type="radio" id="sign" name="fav_sign" value=0>
                <img src="Signs/2.jpg" height="25" width="30">
                <input type="radio" id="sign" name="fav_sign" value=13>
                <img src="Signs/3.jpg" height="25" width="30">
                <input type="radio" id="sign" name="fav_sign" value=26>
                <img src="Signs/4.jpg" height="25" width="30">
                <input type="radio" id="sign" name="fav_sign" value=39> 
            </form>
            </div>
            <img src="image/card.gif" alt="Computer man" style="width:48px;height:48px;">
            <button id="plyer1-selection">Submit Player1 Selection</button>           
        </div>
        <div class="mainCharacterView center">
            <p id="game"></p>
            <img id="myImg" src="cards/back.jpg" width="140" height="180">
            <br/>
            <img id="pic" src="image/card1.gif"  alt="Computer man" style="width:48px;height:48px;">
            <button id="start-selection"  onclick="startGame()">Start the Game</button>
            <button id="restart"  onclick="restartGame()">Re-Start the Game</button>
            <button id="plyer1-lock"  onclick="lockPlayer1()">Lock the Player1 Selection</button>
            <button id="plyer2-lock"  onclick="lockPlayer2()">Lock the Player2 Selection</button>
        </div>
        <div id="form2" class="mainCharacterView right">
            <p>Player 2's Betting choice</p> 
            <img id="play2Card" src="cards/RED_BACK.svg" width="140" height="180">
        <div> 
            <form action="">
                <label for="num">Choose favorite Playing Card number:</label>
                <select name="num" id="num1">
                    <option value="0">Select number</option>
                    <option value="1">A</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">J</option>
                    <option value="12">Q</option>
                    <option value="13">K</option>
                </select>
                <p>Please select your favorite Playing Card Sign:</p><br/>
                <img src="Signs/1.jpg" height="25" width="30">
                <input type="radio" id="sign1" name="fav_sign1" value=0>
                <img src="Signs/2.jpg" height="25" width="30">
                <input type="radio" id="sign1" name="fav_sign1" value=13>
                <img src="Signs/3.jpg" height="25" width="30">
                <input type="radio" id="sign1" name="fav_sign1" value=26>
                <img src="Signs/4.jpg" height="25" width="30">
                <input type="radio" id="sign1" name="fav_sign1" value=39>
            </form>
        </div>
            <img src="image/card.gif" alt="Computer man" style="width:48px;height:48px;">
            <button id="plyer2-selection" onclick="play2Section()">Submit Player2 Selection</button>
        </div>
    </div>
    
</body>
</html>
